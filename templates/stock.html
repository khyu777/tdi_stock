<html>
<head>
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css"
    rel="stylesheet" type="text/css">
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css"
    rel="stylesheet" type="text/css">

<script src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>

</head>
<body>
<H1>Stock Close</H1>

<form action="/">
<select name="tick_name">
	{% for tick in tick_names %}
		{% if tick == current_tick_name %}
			<option selected value="{{ tick }}">{{ tick }}</option> 
		{% else %} 
			<option value="{{ tick }}">{{ tick }}</option> 
		{% endif %}
	{% endfor %}
</select>
<select name="month">
	{% for month in months %}
		{% if month == current_month %}
			<option selected value="{{ month }}">{{ month }}</option> 
		{% else %} 
			<option value="{{ month }}">{{ month }}</option> 
		{% endif %}
	{% endfor %}
</select>
<input type="submit">
</form>

{{ script|safe }}
{{ div|safe }}

</body>
</html>
